# This file contains pin mappings for the stock Sovol SV06.
# 
# Find installation instructions at https://github.com/bassamanator/Sovol-SV06-firmware
# 
# See https://www.klipper3d.org/Config_Reference.html for configuration reference.

[include mainsail.cfg]
[include SV06-macros/misc-macros.cfg]
[include SV06-macros/PARKING.cfg]
[include SV06-macros/CALIBRATION.cfg]
[include SV06-macros/TEST_SPEED.cfg]
[exclude_object]
[skew_correction]
[include KAMP_Settings.cfg]

[temperature_sensor Raspberry PI]
sensor_type: temperature_host
;min_temp: 10
;max_temp: 100

[temperature_sensor MCU]
sensor_type: temperature_mcu
;min_temp: 10
;max_temp: 100

[mcu]
# NOTE Obtain definition by "ls -l /dev/serial/by-path/" or "ls -l /dev/serial/by-id/"
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[input_shaper]
shaper_freq_x: 58.8
shaper_type_x: mzv
shaper_freq_y: 52.2
shaper_type_y: mzv

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 8000
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 8.0

#####################################################################
#      X/Y/Z Stepper Settings
#####################################################################

[stepper_x]
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
microsteps: 128
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 223 # NOTE You can adjust this if you have more room
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PC1
run_current: 0.550
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.150
uart_address: 3
driver_SGTHRS: 110
diag_pin: PA5

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 128
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
position_max: 223 # NOTE You can adjust this if you have more room
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PC0
run_current: 0.900
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.150
uart_address: 3
driver_SGTHRS: 81
diag_pin: PA6

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 32
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -4
position_max: 258 # NOTE You can adjust this if you have more room
homing_speed: 5

[tmc2209 stepper_z]
uart_pin: PA15
run_current: 0.600
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.150
uart_address: 3
diag_pin: PA7

[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
microsteps: 32
rotation_distance: 4

[tmc2209 stepper_z1]
uart_pin: PC14
run_current: 0.600
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.150
uart_address: 3
diag_pin: PA7


#####################################################################
#   Extruder
#####################################################################

;[extruder]
;step_pin: PB4
;dir_pin: !PB3
;enable_pin: !PC3
;microsteps: 128
;rotation_distance: 4.65 # NOTE Calibrate e-steps https://www.klipper3d.org/Rotation_Distance.html#calibrating-rotation_distance-on-extruders, https://github.com/bassamanator/everything-sovol-sv06/blob/main/howto.md#calibrate-esteps
;nozzle_diameter: 0.400
;filament_diameter: 1.750
;heater_pin: PA1
;sensor_type: EPCOS 100K B57560G104F
;sensor_pin: PC5
;control: pid
;pid_kd: 86.991
;pid_kp: 21.479
;pid_ki: 1.326
;min_temp: -200
;max_temp: 300
;max_extrude_only_distance: 150.0
;max_extrude_cross_section: 5 # NOTE Needed for KAMP purge

